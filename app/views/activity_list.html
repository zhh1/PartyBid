
<header class="header">
    活动列表
    <div class="header-right">
    <button class="side-slide-trigger btn-style btn-4" ng-click='create_activity()'>创建活动</button>
    </div>

</header>

<div id="wrapper" class="wrapper">
    <ul class="list-style-2">
        <li ng-repeat='activity in activities' ng-click="goto_sign_up(activity)" class="{{activity_yellow(activity)}}">
            {{activity.name}}

        </li>
    </ul>
</div>
